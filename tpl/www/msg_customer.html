<!-- inc:head -->
<section class="main animated fadeInDown">
	<div class="main-box">
		<div class="client-info fn-clear">
			<h1>{:$rs[username]}</h1>
            <div class="client-tel">
            	<p><i class="icon icon-phone"></i>电话号码<span>{:$rs[cellphone]}</span></p>
                <p><i class="icon icon-location"></i>意向楼盘<span>{:$rs[proname]}</span></p>
                <p><i class="icon icon-phone"></i>置业顾问<span>{:$rs[guwenname]}</span></p>                    
			</div>
		</div>
		<div class="call-to"><a href="tel:{:$rs[cellphone]}">呼叫Ta</a><a href="tel:{:$rs[guwentel]}">呼叫置业顾问</a></div>
		<div class="client-time border-box fn-clear">
			<div class="time-left">
				<i class="time-node{if(!$rs[daofang])}-no{end}"></i>
				<span class="time-line{if(!$rs[renchou])}-no{end}"></span><i class="time-node{if(!$rs[renchou])}-no{end}"></i>
				<span class="time-line{if(!$rs[rengou])}-no{end}"></span><i class="time-node{if(!$rs[rengou])}-no{end}"></i>
				<span class="time-line{if(!$rs[qianyue])}-no{end}"></span><i class="time-node{if(!$rs[qianyue])}-no{end}"></i>
				<span class="time-line{if(!$rs[huikuan])}-no{end}"></span><i class="time-node{if(!$rs[huikuan])}-no{end}"></i>
			</div>
			<div class="time-right">
				<ul>
					<li class="fn-clear"><div class="time-detail{if(!$rs[daofang])}-no{end}"><p class="time-event">到访</p>{:$rs[dfnote]}</div></li>
					<li class="fn-clear"><div class="time-detail{if(!$rs[renchou])}-no{end}"><p class="time-event">认筹</p>{:$rs[rcnote]}</div></li>
					<li class="fn-clear"><div class="time-detail{if(!$rs[rengou])}-no{end}"><p class="time-event">认购</p>{:$rs[rgnote]}</div></li>
					<li class="fn-clear"><div class="time-detail{if(!$rs[qianyue])}-no{end}"><p class="time-event">签约</p>{:$rs[qynote]}</div></li>
					<li class="fn-clear"><div class="time-detail{if(!$rs[huikuan])}-no{end}"><p class="time-event">回款</p>{:$rs[hknote]}</div></li>						
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- inc:foot -->
